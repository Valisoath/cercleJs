<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Image</title>
    <link rel="stylesheet" href="./css/slide.css">
</head>
<body>
    <div class="pied">
        <img src="./images/aetherconcept-panneaux-publicitaires-creatifs-02.jpg" alt="pied" class="piedImage">
    </div>
    <div class="slide-container">
        <div class="slide-item">
            <img src="./images/image1.jpeg" alt="Image 1" class="image">
        </div>
        <div class="slide-item">
            <img src="./images/image2.jpeg" alt="Image 2" class="image">
        </div>
        <div class="slide-item">
            <img src="./images/image3.jpeg" alt="Image 3" class="image">
        </div>
        <div class="slide-item">
            <img src="./images/image4.jpeg" alt="Image 4" class="image">
        </div>
    </div>
    <script src="./js/Slide.js"></script>
</body>
</html>
